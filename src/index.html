<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Stencil Starter App</title>
  <script src="build/app.js"></script>
</head>
<body>

  <my-name first="Stencil" last="JS"></my-name>
  
  <!-- INTERACT WITH STENCIL COMPONENT -->
  <button id="TEST1">TEST @Method</button>
  <button id="TEST2">TEST @Prop</button>
  <small>press ESC to toggle &lt;todo-list&gt;
  <script>
    var btn = document.getElementById("TEST1");
    btn.addEventListener("click", function(){
      var n = document.querySelector("my-name");
      n.showPrompt(prompt("Set name or toggle <todo-list>")||undefined)
    });

    var btn = document.getElementById("TEST2");
    btn.addEventListener("click", function(){
      var t = document.querySelector("toggle-it");
      t.setAttribute('full-name', "Pippo"); // attribute HYPHEN !!!
       alert(t.fullName); //access as property propName -> prop-name
    });
  </script>
</body>
</html>
