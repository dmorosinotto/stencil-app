<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Stencil Starter App</title>
  <script src="build/app.js"></script>
</head>
<body>

  <nav>
      <stencil-route-link router="#router" url="/">HOME</stencil-route-link> | 
      <stencil-route-link router="#router" url="/page">PAGE</stencil-route-link> | 
      <stencil-route-link router="#router" url="/page/sub">PAGE-SUB</stencil-route-link> | 
      <stencil-route-link router="#router" url="/subpage">SUB</stencil-route-link> | 
      <stencil-route-link router="#router" url="/todo">TODO</stencil-route-link>
  </nav>
  
  <stencil-router id="router">
      <stencil-route url="/" component="home-page" router="#router" exact={true}/>
      <stencil-route url="/page" router="#router" component="main-page"/>
      <stencil-route url="/page/sub" router="#router" component="sub-page"/>
      <stencil-route url="/subpage" router="#router" component="sub-page"/>
      <stencil-route url="/todo" router="#router" component="todo-list"/>
  </stencil-router>
  
  <!-- INTERACT WITH STENCIL COMPONENT -->
  <button id="TEST1">TEST @Method</button>
  <button id="TEST2">TEST @Prop</button>
  <small>press ESC to toggle &lt;todo-list&gt;
  <script>
    var btn = document.getElementById("TEST1");
    btn.addEventListener("click", function(){
      var n = document.querySelector("my-name");
      n.showPrompt(prompt("Set name or toggle <todo-list>")||undefined)
    });

    var btn = document.getElementById("TEST2");
    btn.addEventListener("click", function(){
      var t = document.querySelector("toggle-it");
      t.setAttribute('full-name', "Pippo"); // attribute HYPHEN !!!
       alert(t.fullName); //access as property propName -> prop-name
    });
  </script>
</body>
</html>
